name: Infrastructure Deployment

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - dev
      - main

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash
    
jobs:
  tofu-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Run Checks
        uses: ./tofu_checks.yml

  sast-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Run SAST Checks
        uses: ./sast_checks.yml

  lint-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Run Lint Checks
        uses: ./linters.yml
  
  tofu-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Tofu Plan
        uses: ./tofu_plan.yml
        with:
          runner: ubuntu-latest
          environment: dev
          gh_environment: dev-plan

  tofu-apply:
    needs:
      - tofu-plan
      - tofu-checks
      - sast-checks
      - lint-checks
    runs-on: ubuntu-latest
    steps:
      - name: Tofu Apply
        uses: ./tofu_apply.yml
        with:
          runner: ubuntu-latest
          environment: dev
          gh_environment: dev-apply
